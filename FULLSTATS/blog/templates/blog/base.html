<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
{% block mainmenu %}

    <h3>
        <a href="{% url 'index' %}" style="margin-right: 75px;">Главная страница</a>
        <a href="{% url 'my_likes' %}" style="margin-right: 75px;">Вам понравилось</a>
        {% if request.user.is_authenticated %}
        <a href="#" style="margin-right: 75px;">Избранное</a>
        <a href="{% url 'logget_out' %}" style="margin-right: 75px;">Выйти</a>
        {% else %}
        <a href="{% url 'registration' %}" style="margin-right: 75px;">Зарегистрироваться</a>
        <a href="{% url 'login' %}" style="margin-right: 75px;">Войти</a>
        {% endif %}
    </h3>
<hr>
{% endblock mainmenu %}

{% block content %}

{% endblock %}

</body>
</html>
